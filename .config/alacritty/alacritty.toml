[general]
live_config_reload = true
import = [
"~/.config/alacritty/themes/themes/solarized_dark.toml"
]

[window]
decorations = "none"
startup_mode = "Maximized"
padding = { x = 10, y = 10 }

[font]
size = 11.0 

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[env]
TERM = "xterm-256color"

[scrolling]
history = 10000
multiplier = 3
